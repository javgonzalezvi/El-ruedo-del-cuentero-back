# render.yaml
# Configuración de servicios en Render.
# Render lo lee automáticamente si está en la raíz del repositorio.

services:
  # ── Backend Django ──────────────────────────────────────────────────────
  - type: web
    name: elruedodelcuentero-api
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn ruedo.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true          # Render genera una clave segura automáticamente
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: elruedo-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "https://elruedodelcuentero.onrender.com"  # ← actualizar con tu URL real del front

databases:
  # ── PostgreSQL ──────────────────────────────────────────────────────────
  - name: elruedo-db
    databaseName: elruedo
    user: elruedo_user
    plan: free